version: 0.2
phases:
  install:
    commands:
      - curl -o kubectl curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.21.2/2021-07-05/bin/darwin/amd64/kubectl
      - chmod +x ./kubectl
      - mv ./kubectl /usr/local/bin/kubectl
      - mkdir ~/.kube
      - aws eks --region ap-northeast-2 update-kubeconfig --name eksworkshop-eksctl
      - kubectl get nodes
  pre_build:
    commands:
      - echo Pre Build started on `date`
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - kubectl apply -f ./bookinfo.yaml

